  <div class="row">

          <div class="rightside">
            <form class="form-inline pull-left mt-1">

                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fa fa-search" aria-hidden="true"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Search..."
                  aria-label="search"
                  aria-describedby="basic-addon1"
                />
              </div>
            </form>
            <button type="button" class="btn-date">Download</button>
          </div>
        </div>
        <div class="table_responsive">
          <table class="table">
            <colgroup>
                <col width="10%" />
                <col width="25%" />
                <col width="25%" />
                <col width="25%" />
                <col width="15%" />
              </colgroup>
            <thead>
              <tr>
                <th>
                  No <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
                </th>
                <th>
                  Name 1
                  <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                </th>
                <th>
                  Name 2
                  <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                </th>
                <th>
                  Name 3
                  <i class="fa fa-sort-amount-asc" aria-hidden="true"></i>
                </th>
                <th>

                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

              </tr>
              <tr>
                <td>1</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td><button type="button" class="btn btn-success btn-sm" (click)="addReviewdialog()">Add Review</button></td>
              </tr>
              <tr>
                <td>2</td>

                <td>0</td>
                <td><button type="button" class="btn btn-success btn-sm" (click)="addReviewdialog()">Add Review</button></td>
              </tr>
            </tbody>
          </table>

        <nav aria-label="Page navigation example">
